<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turnix - Puzzle Matching Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
      }

      .container {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 90%;
      }

      .logo {
        width: 120px;
        height: 120px;
        border-radius: 20px;
        margin: 0 auto 2rem auto;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .logo:hover {
        transform: translateY(-5px);
      }

      h1 {
        font-size: 3rem;
        font-weight: bold;
        color: #4a5568;
        margin-bottom: 0.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .tagline {
        font-size: 1.2rem;
        color: #718096;
        margin-bottom: 1.5rem;
        font-weight: 500;
      }

      .description {
        font-size: 1rem;
        line-height: 1.6;
        color: #4a5568;
        margin-bottom: 2rem;
        padding: 0 1rem;
      }

      .privacy-link {
        display: inline-block;
        color: #667eea;
        text-decoration: none;
        font-size: 0.9rem;
        border: 2px solid #667eea;
        padding: 0.5rem 1rem;
        border-radius: 25px;
        transition: all 0.3s ease;
      }

      .privacy-link:hover {
        background-color: #667eea;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2.5rem;
        }

        .tagline {
          font-size: 1rem;
        }

        .logo {
          width: 100px;
          height: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="art/turnix_icon.jpg" alt="Turnix Logo" class="logo" />
      <h1>Turnix</h1>
      <p class="tagline">Pattern Matching Puzzle Game</p>
      <p class="description">
        Challenge your mind with Turnix, an engaging puzzle matching game that
        will test your pattern recognition skills and strategic thinking. Match,
        solve, and enjoy hours of brain-teasing fun!
      </p>
      <a href="privacy-policy.html" class="privacy-link">Privacy Policy</a>
    </div>
  </body>
</html>
